{{ define "content" }}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Your Projects</h1>
        <a href="/projects/new" hx-get="/projects/new" hx-target="#main-content" hx-swap="innerHTML" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            New Project
        </a>
    </div>
    
    <div id="projects-list" class="divide-y divide-gray-200">
        {{if .projects}}
            {{range .projects}}
                <div class="py-4 flex items-center justify-between">
                    <div>
                        <a href="/projects/{{.id}}" class="text-lg font-medium text-indigo-600 hover:text-indigo-900">{{.name}}</a>
                        <p class="text-sm text-gray-500">Last updated: {{.updatedAt}}</p>
                        <p class="text-sm text-gray-600 mt-1">{{.description}}</p>
                    </div>
                    <div class="flex space-x-2">
                        <a href="/projects/{{.id}}/architecture" class="text-sm text-indigo-600 hover:text-indigo-900">Architecture</a>
                        <a href="/projects/{{.id}}/stories" class="text-sm text-indigo-600 hover:text-indigo-900">Stories</a>
                        <a href="/projects/{{.id}}/tasks" class="text-sm text-indigo-600 hover:text-indigo-900">Tasks</a>
                        <button hx-delete="/projects/{{.id}}" hx-confirm="Are you sure you want to delete this project?" hx-target="#projects-list" hx-swap="outerHTML" class="text-sm text-red-600 hover:text-red-900">Delete</button>
                    </div>
                </div>
            {{end}}
        {{else}}
            <div class="py-6 text-center">
                <p class="text-gray-500">You don't have any projects yet.</p>
                <p class="text-gray-500 mt-1">Create your first project to get started.</p>
            </div>
        {{end}}
    </div>
</div>
{{ end }}
